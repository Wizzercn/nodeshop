redis:
  image: redis
web:
  image: wizzer/sunshop
  links:
    - redis
  environment:
    "MYSQL_HOST": "192.168.1.11"
    "MYSQL_USER": "root"
    "MYSQL_PASSWORD": "root"
    "MYSQL_DATABASE": "nodeshop"
    "MYSQL_LIMIT": 50
    "REDIS_HOST": "redis"
    "REDIS_PASS": ""
    "LOG_LEVEL": "verbose"
    "PORT": 1337
    "NODE_ENV": "development"
  command: pm2 start /node/sunshop/app.js --no-daemon
  ports:
    - "1337:1337"
  volumes:
    - "/node/sunshop/cert:/node/sunshop/cert"
    - "/node/sunshop/upload:/node/sunshop/upload"
    - "/node/sunshop/backup:/node/sunshop/backup"

